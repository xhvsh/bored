<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bored?</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container-form">
      <h1>Bored?</h1>
      <h2>Let's find you something to do.</h2>
      <form>
        <p>Select the type of the activity:</p>
        <select class="type">
          <option value="random">Random</option>
          <option value="education">Education</option>
          <option value="recreational">Recreational</option>
          <option value="social">Social</option>
          <option value="diy">Diy</option>
          <option value="charity">Charity</option>
          <option value="cooking">Cooking</option>
          <option value="relaxation">Relaxation</option>
          <option value="music">Music</option>
          <option value="busywork">Busywork</option>
        </select>
        <p>Select the number of participants:</p>
        <div class="display">
          <span class="participants-value">1</span>
          <input type="range" min="1" max="5" step="1" class="participants" value="1" />
        </div>
        <p>Select the max price of activity:</p>
        <div class="display">
          <span class="price-value">0</span>
          <input type="range" min="0" max="1" step="0.05" class="price" value="0" />
        </div>
        <div class="btns">
          <button type="button" class="generate">Generate activity</button>
          <button type="reset" class="reset">Reset</button>
        </div>
      </form>
    </div>
    <div class="container-activity">
      <h1>Activity</h1>
      <h2>Here is your generated activity.</h2>
      <p class="activity-name">Activity will be displayed there.</p>
      <p class="hidden activity-info"></p>
      <p class="hidden price-p">Price:</p>
      <div class="hidden display display-price">
        <span class="final-price">0</span>
        <input type="range" class="activity-price" disabled min="0" max="1" step="0.05" value="0" />
      </div>
    </div>
  </body>
</html>
